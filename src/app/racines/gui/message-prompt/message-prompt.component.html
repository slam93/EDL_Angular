

    <div class="modal-header">
        <h5> {{title}} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="proc_click_close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body modal-connect">

        <div class="form-inline">
            <div class="d-inline">
                <span class="material-icons">wb_incandescent</span>
            </div>
            <div class="d-inline">
                {{message}}
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button (click)="proc_click_yes()">Oui</button>
        <button (click)="proc_click_no()">Non</button>
    </div>
