<section>
    <div class="mt-3">
        <h3 class="d-inline">Mes abonnés</h3>
    </div>

    <div class="mt-4">
        <app-admin-subscriber-list 
            [listSubscriptions]="listSubscriptions"
            (detailSubscriptions)="emitDetailSubscription($event)">
        </app-admin-subscriber-list>
    </div>
</section>

<!-- MODAL Détail user -->
<ng-template #subs>
    <div class="modal-header">
        <h5>Informations sur abonnement utilisateur</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group animate__animated animate__flipInX">
            <label *ngIf="checkDate === true" class="text-success"><b>Expiration dans {{dateEnd}} jours</b></label>
            <label *ngIf="checkDate === false" class="text-danger"><b>Expiré depuis {{dateEnd}} jours</b></label>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <p>{{subscriptionUsername}}</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Adresse email</label>
                    <p>{{subscriptionEmail}}</p>
                </div>
            </div>
        </div>

        <div class="row  border-top my-3">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Catégorie de l'abonnement</label>
                    <p>{{subscriptionName}}</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Création du compte</label>
                    <p>{{subscriptionCreation}}</p>
                </div>
            </div>
        </div>

        <div class="row  border-top my-3">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Type d'abonnement</label>
                    <p>{{subscriptionType}}</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Prix</label>
                    <p>{{subscriptionPrice}} €</p>
                </div>
            </div>
        </div>

        <div class="row  border-top my-3">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Début abonnement</label>
                    <p>{{subscriptionDateBegin}}</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Date d'échéance</label>
                    <p>{{subscriptionDateEnd | date: 'dd MMMM yyyy'}}</p>
                </div>
            </div>
        </div>
    </div>
</ng-template>
